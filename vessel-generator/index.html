<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Designer</title>
    <link rel="stylesheet" href="/styles/vessel-generator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <a href="/dashboard.html" class="btn btn-icon" id="btnBackToDashboard" title="Back to Dashboard">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5"/>
                        <polyline points="12 19 5 12 12 5"/>
                    </svg>
                </a>
                <h1 class="app-title">Vessel Designer</h1>
            </div>
            <div class="header-center">
                <span class="project-name" id="projectName">Untitled</span>
                <span class="unsaved-indicator" id="unsavedIndicator" style="display: none;">•</span>
            </div>
            <div class="header-right">
                <button class="btn btn-secondary" id="btnNewProject">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="12" y1="18" x2="12" y2="12"/>
                        <line x1="9" y1="15" x2="15" y2="15"/>
                    </svg>
                    New
                </button>
                <button class="btn btn-secondary" id="btnLoadProject">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                    </svg>
                    Load
                </button>
                <button class="btn btn-secondary" id="btnSaveProject">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    Save
                </button>
                <button class="btn btn-primary" id="btnExportSTL">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Export STL
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Parameter Panel -->
            <aside class="parameter-panel" id="parameterPanel">
                <div class="panel-content">
                    
                    <!-- Global Parameters Section -->
                    <section class="panel-section expanded" data-section="global">
                        <div class="section-header">
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"/>
                            </svg>
                            <h3>Global</h3>
                        </div>
                        <div class="section-content">
                            <div class="parameter-row" data-param="wallThickness">
                                <label>Wall Thickness</label>
                                <div class="control-group">
                                    <input type="range" min="1" max="15" value="3" step="0.5">
                                    <div class="numeric-input">
                                        <input type="number" min="1" max="15" value="3" step="0.5">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Lip Section -->
                    <section class="panel-section" data-section="lip">
                        <div class="section-header">
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"/>
                            </svg>
                            <h3>Lip</h3>
                            <label class="section-toggle">
                                <input type="checkbox" data-enable="lip" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="section-content">
                            <div class="parameter-row" data-param="lip.style">
                                <label>Style</label>
                                <div class="control-group">
                                    <select id="lipStyle">
                                        <option value="straight" selected>Straight</option>
                                        <option value="flaredOut">Flared Outward</option>
                                        <option value="flaredIn">Flared Inward</option>
                                        <option value="rolledOut">Rolled Outward</option>
                                        <option value="rolledIn">Rolled Inward</option>
                                        <option value="beaded">Beaded</option>
                                        <option value="squared">Squared</option>
                                    </select>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="lip.height">
                                <label>Height</label>
                                <div class="control-group">
                                    <input type="range" min="2" max="30" value="8" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="2" max="30" value="8" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="lip.topDiameter">
                                <label>Top Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="20" max="300" value="80" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="20" max="300" value="80" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="lip.bottomDiameter">
                                <label>Bottom Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="20" max="300" value="80" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="20" max="300" value="80" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="lip.midDiameter">
                                <label>Mid Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="20" max="300" value="80" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="20" max="300" value="80" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="lip.thickness">
                                <label>Extra Thickness</label>
                                <div class="control-group">
                                    <input type="range" min="0" max="10" value="1" step="0.5">
                                    <div class="numeric-input">
                                        <input type="number" min="0" max="10" value="1" step="0.5">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Neck Section -->
                    <section class="panel-section" data-section="neck">
                        <div class="section-header">
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"/>
                            </svg>
                            <h3>Neck</h3>
                            <label class="section-toggle">
                                <input type="checkbox" data-enable="neck" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="section-content">
                            <div class="parameter-row" data-param="neck.height">
                                <label>Height</label>
                                <div class="control-group">
                                    <input type="range" min="10" max="150" value="50" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="10" max="150" value="50" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="neck.topDiameter">
                                <label>Top Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="20" max="300" value="80" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="20" max="300" value="80" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="neck.bottomDiameter">
                                <label>Bottom Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="20" max="300" value="100" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="20" max="300" value="100" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flat-wall-row" data-flat-wall-section="neck">
                                <label>
                                    <svg class="flat-wall-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="4" y1="20" x2="20" y2="4"/>
                                    </svg>
                                    Flat Wall
                                </label>
                                <label class="flat-wall-toggle">
                                    <input type="checkbox">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="parameter-row" data-param="neck.midDiameter">
                                <label>Mid Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="20" max="300" value="90" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="20" max="300" value="90" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="neck.curvature">
                                <label>Curvature</label>
                                <div class="control-group">
                                    <input type="range" min="0" max="100" value="30" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="0" max="100" value="30" step="1">
                                        <span class="unit">%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="lock-row" data-lock="neck.bottomDiameterLocked">
                                <label>
                                    <svg class="link-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                                    </svg>
                                    Link to Shoulder
                                </label>
                                <label class="lock-toggle">
                                    <input type="checkbox" data-lock-section="neck" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </section>

                    <!-- Shoulder Section -->
                    <section class="panel-section" data-section="shoulder">
                        <div class="section-header">
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"/>
                            </svg>
                            <h3>Shoulder</h3>
                            <label class="section-toggle">
                                <input type="checkbox" data-enable="shoulder" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="section-content">
                            <div class="parameter-row" data-param="shoulder.height">
                                <label>Height</label>
                                <div class="control-group">
                                    <input type="range" min="10" max="150" value="40" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="10" max="150" value="40" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="shoulder.topDiameter">
                                <label>Top Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="20" max="400" value="100" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="20" max="400" value="100" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="shoulder.bottomDiameter">
                                <label>Bottom Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="20" max="400" value="140" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="20" max="400" value="140" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flat-wall-row" data-flat-wall-section="shoulder">
                                <label>
                                    <svg class="flat-wall-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="4" y1="20" x2="20" y2="4"/>
                                    </svg>
                                    Flat Wall
                                </label>
                                <label class="flat-wall-toggle">
                                    <input type="checkbox">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="parameter-row" data-param="shoulder.midDiameter">
                                <label>Mid Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="20" max="400" value="120" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="20" max="400" value="120" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="shoulder.curvature">
                                <label>Curvature</label>
                                <div class="control-group">
                                    <input type="range" min="0" max="100" value="70" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="0" max="100" value="70" step="1">
                                        <span class="unit">%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="lock-row" data-lock="shoulder.bottomDiameterLocked">
                                <label>
                                    <svg class="link-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                                    </svg>
                                    Link to Body
                                </label>
                                <label class="lock-toggle">
                                    <input type="checkbox" data-lock-section="shoulder" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </section>

                    <!-- Body Section -->
                    <section class="panel-section expanded" data-section="body">
                        <div class="section-header">
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"/>
                            </svg>
                            <h3>Body</h3>
                        </div>
                        <div class="section-content">
                            <div class="parameter-row" data-param="body.height">
                                <label>Height</label>
                                <div class="control-group">
                                    <input type="range" min="20" max="300" value="100" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="20" max="300" value="100" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="body.topDiameter">
                                <label>Top Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="30" max="400" value="140" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="30" max="400" value="140" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="body.bottomDiameter">
                                <label>Bottom Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="30" max="400" value="100" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="30" max="400" value="100" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flat-wall-row" data-flat-wall-section="body">
                                <label>
                                    <svg class="flat-wall-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="4" y1="20" x2="20" y2="4"/>
                                    </svg>
                                    Flat Wall
                                </label>
                                <label class="flat-wall-toggle">
                                    <input type="checkbox">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="parameter-row" data-param="body.midDiameter">
                                <label>Mid Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="30" max="400" value="120" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="30" max="400" value="120" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="body.curvature">
                                <label>Curvature</label>
                                <div class="control-group">
                                    <input type="range" min="0" max="100" value="25" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="0" max="100" value="25" step="1">
                                        <span class="unit">%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="lock-row" data-lock="body.bottomDiameterLocked">
                                <label>
                                    <svg class="link-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                                    </svg>
                                    Link to Waist/Foot
                                </label>
                                <label class="lock-toggle">
                                    <input type="checkbox" data-lock-section="body" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </section>

                    <!-- Waist Section -->
                    <section class="panel-section" data-section="waist">
                        <div class="section-header">
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"/>
                            </svg>
                            <h3>Waist</h3>
                            <label class="section-toggle">
                                <input type="checkbox" data-enable="waist">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="section-content">
                            <div class="parameter-row" data-param="waist.height">
                                <label>Height</label>
                                <div class="control-group">
                                    <input type="range" min="5" max="100" value="25" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="5" max="100" value="25" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="waist.topDiameter">
                                <label>Top Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="20" max="300" value="100" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="20" max="300" value="100" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="waist.bottomDiameter">
                                <label>Bottom Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="20" max="300" value="100" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="20" max="300" value="100" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flat-wall-row" data-flat-wall-section="waist">
                                <label>
                                    <svg class="flat-wall-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="4" y1="20" x2="20" y2="4"/>
                                    </svg>
                                    Flat Wall
                                </label>
                                <label class="flat-wall-toggle">
                                    <input type="checkbox">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="parameter-row" data-param="waist.midDiameter">
                                <label>Mid Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="20" max="300" value="70" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="20" max="300" value="70" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="waist.curvature">
                                <label>Curvature</label>
                                <div class="control-group">
                                    <input type="range" min="0" max="100" value="50" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="0" max="100" value="50" step="1">
                                        <span class="unit">%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="lock-row" data-lock="waist.bottomDiameterLocked">
                                <label>
                                    <svg class="link-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                                    </svg>
                                    Link to Foot
                                </label>
                                <label class="lock-toggle">
                                    <input type="checkbox" data-lock-section="waist" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </section>

                    <!-- Foot Section -->
                    <section class="panel-section" data-section="foot">
                        <div class="section-header">
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"/>
                            </svg>
                            <h3>Foot</h3>
                            <label class="section-toggle">
                                <input type="checkbox" data-enable="foot" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="section-content">
                            <div class="parameter-row" data-param="foot.height">
                                <label>Height</label>
                                <div class="control-group">
                                    <input type="range" min="5" max="80" value="15" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="5" max="80" value="15" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="foot.topDiameter">
                                <label>Top Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="15" max="300" value="100" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="15" max="300" value="100" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="foot.bottomDiameter">
                                <label>Bottom Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="15" max="300" value="60" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="15" max="300" value="60" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flat-wall-row" data-flat-wall-section="foot">
                                <label>
                                    <svg class="flat-wall-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="4" y1="20" x2="20" y2="4"/>
                                    </svg>
                                    Flat Wall
                                </label>
                                <label class="flat-wall-toggle">
                                    <input type="checkbox">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="parameter-row" data-param="foot.midDiameter">
                                <label>Mid Diameter</label>
                                <div class="control-group">
                                    <input type="range" min="15" max="300" value="80" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="15" max="300" value="80" step="1">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="foot.curvature">
                                <label>Curvature</label>
                                <div class="control-group">
                                    <input type="range" min="0" max="100" value="0" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="0" max="100" value="0" step="1">
                                        <span class="unit">%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="foot.footringWidth">
                                <label>Footring Width</label>
                                <div class="control-group">
                                    <input type="range" min="2" max="30" value="8" step="0.5">
                                    <div class="numeric-input">
                                        <input type="number" min="2" max="30" value="8" step="0.5">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="foot.innerFootringAngle">
                                <label>Inner Footring Angle</label>
                                <div class="control-group">
                                    <input type="range" min="-45" max="45" value="-15" step="1">
                                    <div class="numeric-input">
                                        <input type="number" min="-45" max="45" value="-15" step="1">
                                        <span class="unit">°</span>
                                    </div>
                                </div>
                            </div>
                            <div class="parameter-row" data-param="foot.baseRecessDepth">
                                <label>Base Recess Depth</label>
                                <div class="control-group">
                                    <input type="range" min="-100" max="0" value="-2" step="0.5">
                                    <div class="numeric-input">
                                        <input type="number" min="-100" max="0" value="-2" step="0.5">
                                        <span class="unit">mm</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
            </aside>

            <!-- 3D Viewport -->
            <div class="viewport-container">
                <div class="viewport" id="viewport"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-left">
                <!-- Settings Menu -->
                <div class="settings-menu-container" id="settingsMenuContainer">
                    <button class="btn-settings" id="btnSettings" title="Settings">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                    </button>
                    <div class="settings-menu" id="settingsMenu">
                        <div class="settings-section">
                            <div class="settings-section-title">Appearance</div>
                            <button class="mode-toggle" id="btnModeToggle">
                                <span class="mode-toggle-label">
                                    <svg id="modeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="5"/>
                                        <line x1="12" y1="1" x2="12" y2="3"/>
                                        <line x1="12" y1="21" x2="12" y2="23"/>
                                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                                        <line x1="1" y1="12" x2="3" y2="12"/>
                                        <line x1="21" y1="12" x2="23" y2="12"/>
                                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                                    </svg>
                                    <span>Light Mode</span>
                                </span>
                                <span class="mode-toggle-switch" id="modeToggle"></span>
                            </button>
                        </div>
                        <div class="settings-section">
                            <div class="settings-section-title">Typeface</div>
                            <select class="font-select" id="fontSelect">
                                <option value="system">System (macOS)</option>
                                <option value="inter" selected>Inter (Figma)</option>
                                <option value="lato">Lato (Slack)</option>
                                <option value="dm-sans">DM Sans (Arc)</option>
                                <option value="source-sans">Source Sans (Discord)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- View Menu -->
                <div class="view-menu-container" id="viewMenuContainer">
                    <button class="btn btn-secondary" id="btnViewMenu">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        View
                    </button>
                    <div class="view-menu" id="viewMenu">
                        <div class="view-menu-section">
                            <div class="view-menu-section-title">Camera</div>
                            <button class="view-menu-item" data-view="top">Top View</button>
                            <button class="view-menu-item" data-view="side">Side View</button>
                            <button class="view-menu-item active" data-view="threeQuarter">3/4 View</button>
                            <button class="view-menu-item" data-view="bottom">Bottom View</button>
                        </div>
                        <div class="view-menu-divider"></div>
                        <div class="view-menu-section">
                            <div class="view-menu-section-title">Display</div>
                            <button class="view-menu-item" id="btnToggleCrossSection">
                                <span>Cross-Section</span>
                                <span class="view-menu-toggle" id="crossSectionToggle"></span>
                            </button>
                            <button class="view-menu-item" id="btnToggleGrid">
                                <span>Show Grid</span>
                                <span class="view-menu-toggle active" id="gridToggle"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer-center">
                <div class="section-colors-legend">
                    <span class="legend-item" data-section="lip"><span class="color-dot"></span>Lip</span>
                    <span class="legend-item" data-section="neck"><span class="color-dot"></span>Neck</span>
                    <span class="legend-item" data-section="shoulder"><span class="color-dot"></span>Shoulder</span>
                    <span class="legend-item" data-section="body"><span class="color-dot"></span>Body</span>
                    <span class="legend-item" data-section="waist"><span class="color-dot"></span>Waist</span>
                    <span class="legend-item" data-section="foot"><span class="color-dot"></span>Foot</span>
                </div>
            </div>

            <div class="footer-right">
                <div class="warnings-menu-container" id="warningsMenuContainer" style="display: none;">
                    <button class="btn btn-warning" id="btnWarnings">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                            <line x1="12" y1="9" x2="12" y2="13"/>
                            <line x1="12" y1="17" x2="12.01" y2="17"/>
                        </svg>
                        <span id="warningCount">0</span>
                    </button>
                </div>
                <span class="status-info" id="statusInfo">Ready</span>
            </div>
        </footer>
    </div>

    <!-- Save Modal -->
    <div class="modal" id="saveModal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Save Project</h2>
                <button class="btn-close" id="btnCloseSaveModal">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="saveProjectName">Project Name</label>
                    <input type="text" id="saveProjectName" placeholder="Enter project name" value="Untitled">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btnCancelSave">Cancel</button>
                <button class="btn btn-primary" id="btnConfirmSave">Save</button>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal" id="confirmModal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2 id="confirmTitle">Confirm</h2>
                <button class="btn-close" id="btnCloseConfirmModal">×</button>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Are you sure?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btnConfirmCancel">Cancel</button>
                <button class="btn btn-primary" id="btnConfirmOk">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="/scripts/vessel/vesselMain.js"></script>
</body>
</html>
